<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="style.css/normalize.css">
    <link rel="stylesheet" href="style.css/index.css">
</head>
<body>
    <h1><b>Create an Account</b></h1>

    <form action="">
        <div class="two-label">
        <p class="input-p">First Name</p>
        <input type="text" id="First-name">

        <p class="input-p">Last Name</p>
        <input type="text" id="Last-name">
        </div>

        <br>

        <p class="input-p">E-mail</p>
        <input type="text" id="Email">
        
        <p>We'll never share your email with anyone else.</p>

        <input id="Male" type="radio" value="Male">
        <label for="Male">Male</label>

        <input id="Female" type="radio" value="Female">
        <label for="Female">Female</label>
        
        <br>

        <label for="Country">Country</label>
        <select name="Country" id="Country">
            <option value="Option1">Option 1</option>
            <option value="Option2">Option 2</option>
        </select>

        <br>

        <label for="City">City</label>
        <input type="text" id="City">

        <button type="submit">Sign up</button>
    </form>

    <p>By clicking the 'Sign Up' button, you confirm that you accept our 
        <a href="#">Terms of Use</a> and 
        <a href="#">Privacy Policy</a>
    </p>

    <hr>

    <footer>
        <p>Have an account? <a href="#">Log in</a> </p>
    </footer>  
</body>
</html>
